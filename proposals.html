<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Proposals – Freelance Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="landing.html" class="brand">Freelance Hub</a>
        <nav></nav>
    </header>

    <div class="container">
        <div class="proposals-header">
            <h2>Proposals for Job</h2>
            <button class="btn btn-secondary" onclick="window.history.back()">← Back to Jobs</button>
        </div>

        <div id="jobInfo" class="job-info-card">
            <div class="loading">Loading job info...</div>
        </div>

        <div id="proposalsList">
            <div class="loading">Loading proposals...</div>
        </div>
    </div>

    <!-- Accept Proposal Modal -->
    <div id="acceptModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeAcceptModal()">×</span>
            <h2>Confirm Hire</h2>
            <p>Are you sure you want to <strong>hire this freelancer</strong> and assign the job?</p>
            <p style="color:#ff6b6b; font-weight:bold;">All other proposals will be automatically rejected.</p>
            
            <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: flex-end;">
                <button id="confirmHireBtn" class="btn btn-success btn-lg">
                    Yes, Hire Freelancer
                </button>
                <button onclick="closeAcceptModal()" class="btn btn-secondary btn-lg">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p class="footer-text">© 2024 Freelance Hub.</p>
            <a href="https://shubhamsharmaa05.github.io/Being.pandit/being.pandit.html" 
               target="_blank" class="creator-link">
                Created by <span class="highlight">Being.Pandit</span>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('job_id');

        let currentProposalId = null;
        let currentFreelancerId = null;

        async function loadJobInfo() {
            if (!jobId) {
                document.getElementById('jobInfo').innerHTML = '<p class="error-message">Invalid job ID</p>';
                return;
            }

            try {
                console.log('Fetching job info for ID:', jobId);
                const res = await fetch(`${API_URL}/jobs/${jobId}`);
                const data = await res.json();
                
                console.log('Job data received:', data);
                
                if (data.status === 'success' && data.job) {
                    const j = data.job;
                    document.getElementById('jobInfo').innerHTML = `
                        <h3>${escapeHtml(j.title || 'Untitled Job')}</h3>
                        <p>${escapeHtml(j.description || 'No description available')}</p>
                        <div class="job-meta">
                            <p><strong>Budget:</strong> $${j.budget_min || 0} - $${j.budget_max || 0}</p>
                            <p><strong>Status:</strong> <span class="badge ${getStatusClass(j.status)}">${(j.status || 'pending').toUpperCase()}</span></p>
                            ${j.experience_level ? `<p><strong>Experience:</strong> ${escapeHtml(j.experience_level)}</p>` : ''}
                            ${j.duration ? `<p><strong>Duration:</strong> ${escapeHtml(j.duration)}</p>` : ''}
                        </div>
                    `;
                } else {
                    document.getElementById('jobInfo').innerHTML = '<p class="error-message">Job not found</p>';
                }
            } catch (e) { 
                console.error('Error loading job:', e);
                document.getElementById('jobInfo').innerHTML = '<p class="error-message">Failed to load job information</p>';
            }
        }

        async function loadProposals() {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            if (!jobId) {
                document.getElementById('proposalsList').innerHTML = '<p class="error-message">Invalid job ID</p>';
                return;
            }

            try {
                console.log('Fetching proposals for job ID:', jobId);
                const res = await fetch(`${API_URL}/jobs/proposals/${jobId}`);
                const data = await res.json();

                console.log('Proposals data received:', data);

                if (data.status === 'success') {
                    if (data.proposals && data.proposals.length > 0) {
                        displayProposals(data.proposals);
                    } else {
                        document.getElementById('proposalsList').innerHTML = '<p class="empty-state">No proposals received yet</p>';
                    }
                } else {
                    document.getElementById('proposalsList').innerHTML = '<p class="error-message">' + (data.message || 'Failed to load proposals') + '</p>';
                }
            } catch (e) {
                console.error('Error loading proposals:', e);
                document.getElementById('proposalsList').innerHTML = '<p class="error-message">Failed to load proposals</p>';
            }
        }

        function displayProposals(proposals) {
            const container = document.getElementById('proposalsList');
            container.innerHTML = `<h3>Received Proposals (${proposals.length})</h3>`;

            proposals.forEach(p => {
                const card = document.createElement('div');
                card.className = 'proposal-card';

                const statusClass = p.status === 'accepted' ? 'status-completed' : 
                                  p.status === 'rejected' ? 'status-cancelled' : 'status-pending';

                card.innerHTML = `
                    <div class="proposal-header">
                        <div class="freelancer-info">
                            <div class="user-avatar">${(p.freelancer_name?.[0] || 'F').toUpperCase()}</div>
                            <div>
                                <h4>${escapeHtml(p.freelancer_name || 'Unknown Freelancer')}</h4>
                                <p class="proposal-email">${escapeHtml(p.freelancer_email || '')}</p>
                            </div>
                        </div>
                        <span class="badge ${statusClass}">${(p.status || 'pending').toUpperCase()}</span>
                    </div>

                    <div class="proposal-content">
                        <h5>Cover Letter:</h5>
                        <p>${escapeHtml(p.cover_letter || 'No cover letter provided')}</p>
                        <div class="proposal-details">
                            <p><strong>Proposed Budget:</strong> $${p.proposed_budget || 0}</p>
                            ${p.proposed_duration ? `<p><strong>Duration:</strong> ${escapeHtml(p.proposed_duration)}</p>` : ''}
                            <p><strong>Submitted:</strong> ${formatDate(p.created_at)}</p>
                        </div>
                    </div>

                    ${p.status === 'pending' ? `
                    <div class="proposal-actions">
                        <button onclick="openAcceptModal(${p.proposal_id}, ${p.freelancer_id})" 
                                class="btn btn-success">
                            Accept & Hire
                        </button>
                        <button onclick="rejectProposal(${p.proposal_id})" 
                                class="btn btn-danger">
                            Reject
                        </button>
                    </div>` : ''}
                `;
                container.appendChild(card);
            });
        }

        // Modal functions
        function openAcceptModal(proposalId, freelancerId) {
            currentProposalId = proposalId;
            currentFreelancerId = freelancerId;
            document.getElementById('acceptModal').style.display = 'block';
        }

        function closeAcceptModal() {
            document.getElementById('acceptModal').style.display = 'none';
            currentProposalId = null;
            currentFreelancerId = null;
        }

        // Confirm hire button
        document.getElementById('confirmHireBtn')?.addEventListener('click', async () => {
            if (!currentProposalId) {
                alert("Error: No proposal selected");
                return;
            }

            try {
                console.log('Accepting proposal:', currentProposalId);
                const res = await fetch(`${API_URL}/jobs/proposal/accept`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        proposal_id: currentProposalId,
                        job_id: jobId,
                        freelancer_id: currentFreelancerId
                    })
                });

                const data = await res.json();
                console.log('Accept response:', data);

                if (data.status === 'success') {
                    alert("✅ Freelancer hired successfully!");
                    closeAcceptModal();
                    loadProposals();
                    loadJobInfo();
                } else {
                    alert("❌ Error: " + (data.message || "Failed to hire"));
                }
            } catch (err) {
                console.error('Accept error:', err);
                alert("❌ Server error!");
            }
        });

        async function rejectProposal(proposalId) {
            if (!confirm("Are you sure you want to reject this proposal?")) return;

            try {
                console.log('Rejecting proposal:', proposalId);
                const res = await fetch(`${API_URL}/jobs/proposal/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ proposal_id: proposalId })
                });

                const data = await res.json();
                console.log('Reject response:', data);

                if (data.status === 'success') {
                    alert("✅ Proposal rejected");
                    loadProposals();
                } else {
                    alert("❌ Error: " + (data.message || "Failed to reject"));
                }
            } catch (err) {
                console.error('Reject error:', err);
                alert("❌ Server error!");
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('acceptModal');
            if (event.target === modal) closeAcceptModal();
        }

        // Load everything on start
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, jobId:', jobId);
            loadJobInfo();
            loadProposals();
        });
    </script>

    <style>
        .job-info-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .job-info-card h3 {
            color: #FF6B6B;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .job-info-card p {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .job-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .job-meta p {
            margin: 0;
            font-size: 14px;
        }

        .proposal-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .freelancer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #FF6B6B;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }

        .proposal-email {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        .proposal-content h5 {
            color: #FF6B6B;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .proposal-content p {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .proposal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .proposal-details p {
            margin: 0;
            font-size: 14px;
        }

        .proposal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .proposals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 18px;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: #FFA500;
            color: #000;
        }

        .status-completed {
            background: #4CAF50;
            color: #000;
        }

        .status-cancelled {
            background: #f44336;
            color: #fff;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }
    </style>
</body>
</html>
