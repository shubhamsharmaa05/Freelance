<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile â€“ Freelance Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="landing.html" class="brand">Freelance Hub</a>
        <nav></nav>
    </header>

    <div class="container">
        <!-- Logout Button -->
        <div style="text-align: right; margin-bottom: 20px;">
            <button onclick="logoutUser()" class="logout-profile-btn">
                ðŸšª Logout
            </button>
        </div>

        <div id="profileSection">
            <!-- Profile content will be loaded here -->
            <div class="loading">Loading profile...</div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Complete Your Profile</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Name *</label>
                        <input id="editName" type="text" required>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input id="editPhone" type="tel" placeholder="+1234567890">
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input id="editAge" type="number" min="18" max="100">
                    </div>

                    <div class="form-group">
                        <label>Professional Title</label>
                        <input id="editTitle" type="text" placeholder="e.g., Full Stack Developer">
                    </div>

                    <div class="form-group">
                        <label>Hourly Rate ($)</label>
                        <input id="editHourlyRate" type="number" min="0" step="5" placeholder="50">
                    </div>

                    <div class="form-group">
                        <label>Experience (years)</label>
                        <input id="editExperience" type="number" min="0" max="50" placeholder="5">
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <input id="editLocation" type="text" placeholder="City">
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <input id="editCountry" type="text" placeholder="Country">
                    </div>

                    <div class="form-group">
                        <label>Languages</label>
                        <input id="editLanguages" type="text" placeholder="English, Spanish, Hindi">
                    </div>

                    <div class="form-group">
                        <label>Availability</label>
                        <select id="editAvailability">
                            <option value="available">Available</option>
                            <option value="busy">Busy</option>
                            <option value="unavailable">Unavailable</option>
                        </select>
                    </div>
                </div>

                <label>Bio</label>
                <textarea id="editBio" rows="4" placeholder="Tell us about yourself..."></textarea>

                <label>GitHub Link</label>
                <input id="editGithub" type="url" placeholder="https://github.com/username">

                <label>LinkedIn Link</label>
                <input id="editLinkedin" type="url" placeholder="https://linkedin.com/in/username">

                <label>Portfolio Link</label>
                <input id="editPortfolio" type="url" placeholder="https://yourportfolio.com">

                <label>Website</label>
                <input id="editWebsite" type="url" placeholder="https://yourwebsite.com">

                <button onclick="saveProfile()">Save Profile</button>
            </div>
        </div>

        <!-- My Jobs Section -->
        <div id="myJobsSection" style="margin-top: 40px;">
            <div id="myJobsList"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p class="footer-text">Â© 2024 Freelance Hub.</p>
            <a href="https://shubhamsharmaa05.github.io/Being.pandit/being.pandit.html" 
               target="_blank" 
               class="creator-link">
                Created by <span class="highlight">Being.Pandit</span> âœ¨
            </a>
        </div>
    </footer>

    <script src="script.js"></script>

    <style>
        .logout-profile-btn {
            padding: 10px 20px;
            background: rgba(255, 59, 59, 0.1);
            border: 2px solid #FF6B6B;
            color: #FF6B6B;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .logout-profile-btn:hover {
            background: #FF6B6B;
            color: #000;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin: 0 0 8px 0;
            font-size: 12px;
        }

        .form-group input,
        .form-group select {
            margin: 0;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .detail-grid p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .form-grid,
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
